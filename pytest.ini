[pytest]
log_cli = true
log_level = INFO
addopts = --alluredir=./allure-results --self-contained-html -s
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers = smoke: mark a test as a success.
          negative: mark a test as a negative scenario.
filterwarnings =
    ignore::UserWarning